version: '2'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
    ports:
      - "127.0.0.1:3306:3306"

  app:
    image: jeboehm/uh.cx:latest-dev
    restart: always

  coverage:
    image: jeboehm/uh.cx:latest-dev
    volumes:
      - ./build:/var/www/html/build:rw

  coveralls:
    image: jeboehm/uh.cx:latest-dev
    volumes:
      - ./build:/var/www/html/build:rw
      - ./.git:/var/www/html/.git:rw
